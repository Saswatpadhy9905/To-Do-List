<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="app.js"></script>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');

            const isDark = document.body.classList.contains('dark-mode');
            const btn = document.getElementById('darkModeToggle');
            btn.textContent = isDark ? '‚òÄÔ∏è Disable Dark Mode' : 'üåô Enable Dark Mode';
        }
    </script>


    <title>To Do List</title>
    <style>
        body {
        font-family: 'Comic Sans MS', cursive, sans-serif;
        background-color: #f8f9fa;
        }

        header h1 {
        font-size: 3rem;
        color: #fff;
        }

        .task-item:hover {
        background-color: #e9ecef;
        }

        .task-item {
        transition: background-color 0.2s;
        }

        .btn-danger {
        padding: 0.3rem 0.6rem;
        font-size: 0.9rem;
        }

        #submit:disabled {
        cursor: not-allowed;
        }
        body.dark-mode {
            background-color: #121212;
            color: #e4e4e4;
        }

        .dark-mode .list-group-item {
            background-color: #1e1e1e;
            color: #f1f1f1;
            border-color: #444;
        }

        .dark-mode .btn-dark {
            background-color: #343a40;
            border-color: #343a40;
        }

        .dark-mode header {
            background-color: #1f1f1f !important;
        }

        .dark-mode input,
        .dark-mode .form-control {
            background-color: #2b2b2b;
            color: #f1f1f1;
            border: 1px solid #555;
        }

        .dark-mode .btn-outline-secondary {
            color: #ccc;
            border-color: #666;
        }

        .dark-mode .btn-outline-secondary:hover {
            background-color: #444;
        }

        .dark-mode .alert-success {
            background-color: #233323;
            color: #a6e6a6;
            border-color: #2e4f2e;
        }
  </style>
</head>

<body>
    <div class="text-center mb-3">
    <button onclick="toggleDarkMode()" class="btn btn-outline-secondary" id="darkModeToggle">
        üåô Enable Dark Mode
    </button>
    </div>
    <header class="bg-success text-white p-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12">
                    <font face="Comic sans MS" size="11" color="black">
                        <strong>ToDo List</strong>
                    </font>

                </div>
            </div>
        </div>
    </header>

    <div class="container mt-3">
        <h2>Add Items</h2>

        <label id="lblsuccess" class="text-success" style="display: none;">
        </label>

        <form id="addForm">
            <div class="row">
                <div class="col-lg-7 col-md-7 col-sm-7">

                    <input type="text" onkeyup="toggleButton(this, 'submit')" class="form-control" id="item">
                </div>

                <div class="col-lg-5 col-md-5 col-sm-5">
                    <input type="submit" class="btn btn-dark" id="submit" value="Submit" disabled>
                </div>
            </div>
        </form>

        <h3 class="mt-4">Tasks</h3>

        <form id="addForm">
            <ul class="list-group" id="items"></ul>
        </form>
    </div>
</body>

</html>
